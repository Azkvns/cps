<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>services</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body class="container">
    <section class="services">
        <header class="services__header">
            <h2 class="services__title">Ремонт техники различных брендов</h2>
        </header>
        <div class="services__inner swiper-container">
            <ul class="services__list swiper-wrapper">
                <li class="services__item swiper-slide">
                    <a href="" class="services__button">
                        <img src="./img/lenovo.png" class="services__image" alt="логотип Lenovo">Lenovo</a>
                </li>
                <li class="services__item swiper-slide">
                    <a href="" class="services__button">
                        <img src="./img/samsung.png" class="services__image" alt="логотип Samsung">Samsung</a>
                </li>
                <li class="services__item swiper-slide">
                    <a href="" class="services__button">
                        <img src="./img/apple.png" class="services__image" alt="логотип Apple">Apple</a>
                </li>
                <li class="services__item swiper-slide">
                    <a href="" class="services__button">
                        <img src="./img/bosch.png" class="services__image" alt="логотип Bosch">Bosch</a>
                </li>
                <li class="services__item swiper-slide">
                    <a href="" class="services__button">
                        <img src="./img/hp.png" class="services__image" alt="логотип HP">HP</a>
                </li>
                <li class="services__item swiper-slide">
                    <a href="" class="services__button">
                        <img src="./img/viewsonic.png" class="services__image" alt="логотип ViewSonic">ViewSonic</a>
                </li>
                <li class="services__item swiper-slide">
                    <a href="" class="services__button">
                        <img src="./img/acer.png" class="services__image" alt="логотип Acer">Acer</a>
                </li>
                <li class="services__item swiper-slide
                        services__item--hiden">
                    <a href="" class="services__button">
                        <img src="./img/viewsonic.png" class="services__image" alt="логотип ViewSonic">ViewSonic</a>
                </li>
                <li class="services__item swiper-slide
                        services__item--hiden">
                    <a href="" class="services__button">
                        <img src="./img/lenovo.png" class="services__image" alt="логотип Lenovo">Lenovo</a>
                </li>
                <li class="services__item swiper-slide
                        services__item--hiden">
                    <a href="" class="services__button">
                        <img src="./img/lenovo.png" class="services__image" alt="логотип Lenovo">Lenovo</a>
                </li>
                <li class="services__item swiper-slide
                        services__item--hiden">
                    <a href="" class="services__button">
                        <img src="./img/samsung.png" class="services__image" alt="логотип Samsung">Samsung</a>
                </li>
            </ul>
            <div class="swiper-pagination"></div>
        </div>
        <button class="button-more services__button-more" data-another_text="Скрыть">Показать всё</button>
    </section>

    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src="./js/swiper-settings.js"></script>
    <script src="./js/services.js"></script>
</body>

</html>
