<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Brands</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body class="container">
        <section class="brands">
            <header class="brands__header">
                <h2 class="brands__title">Ремонт техники различных брендов</h2>
            </header>
            <ul class="brands__list">
                <li class="brands__item"><a href="#" class="brands__button">
                        <img src="./img/lenovo.png" class="brands__image"
                            alt="логотип Lenovo">Lenovo</a>
                </li>
                <li class="brands__item"><a href="#" class="brands__button">
                        <img src="./img/samsung.png" class="brands__image"
                            alt="логотип Samsung">Samsung</a>
                </li>
                <li class="brands__item"><a href="#" class="brands__button">
                        <img src="./img/apple.png" class="brands__image"
                            alt="логотип Apple">Apple</a>
                </li>
                <li class="brands__item"><a href="#" class="brands__button">
                        <img src="./img/bosch.png" class="brands__image"
                            alt="логотип Bosch">Bosch</a>
                </li>
                <li class="brands__item"><a href="#" class="brands__button">
                        <img src="./img/hp.png" class="brands__image"
                            alt="логотип HP">HP</a>
                </li>
                <li class="brands__item"><a href="#" class="brands__button">
                        <img src="./img/acer.png" class="brands__image"
                            alt="логотип Acer"></a>
                </li>
                <li class="brands__item"><a href="#" class="brands__button">
                        <img src="./img/sony.png" class="brands__image"
                            alt="логотип Sony">Sony</a>
                </li>
                <li class="brands__item"><a href="#" class="brands__button">
                        <img src="./img/viewsonic.png" class="brands__image"
                            alt="логотип viewsonic">Viewsonic</a>
                </li>
            </ul>
        </section>
    </body>
</html>
